name: Contracts CI

on:
  push:
    paths:
      - ".github/workflows/contracts.yaml"
      - "packages/snfoundry/**"
      - "package.json"
  pull_request:
    branches:
      - main
      - test-develop
    paths:
      - "packages/snfoundry/**"

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04]
    
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-lock: ./packages/snfoundry/contracts/Scarb.lock
    
      - name: Install snfoundry
        uses: foundry-rs/setup-snfoundry@v3

      - name: Build Contracts
        run: |
            cd ./packages/snfoundry/contracts
            /root/.local/bin/scarb build
        
      - name: Check Code Format
        run: |
            cd ./packages/snfoundry/contracts
            scarb fmt --check
            
    
      - name: Run Tests
        run: |
            cd ./packages/snfoundry/contracts
            scarb test